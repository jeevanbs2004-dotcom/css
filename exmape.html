<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>

  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  >

  <style>
    /* General Page Style */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 40px;
      color: #333;
    }

    /* Restaurant Name (Heading 3) */
    h3 {
      text-align: right;
      font-family: 'Georgia', serif;
      font-size: 28px;
      color: #b22222;
    }

    /* Welcome Message */
    .welcome {
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 3px;
      word-spacing: 8px;
      margin-bottom: 30px;
      color: #333;
    }

    /* Menu Table */
    table {
      width: 60%;
      margin: 0 auto; /* Center horizontally */
      border-collapse: collapse;
    }

    th, td {
      border: 2px solid #444;
      padding: 12px;
      text-align: center;
      vertical-align: middle;
    }

    th {
      background-color: #f0f0f0;
    }

    /* Links */
    a {
      text-decoration: none;
      color: #b22222;
      transition: color 0.3s;
    }

    a:hover {
      color: #ff6347;
    }

    /* Icon Styling */
    .icon {
      color: #b22222;
      margin: 0 8px;
    }
  </style>
</head>
<body>

  <!-- Restaurant Name -->
  <h3>
    <i class="fa-solid fa-utensils icon"></i>
    The Gourmet Spot
  </h3>

  <!-- Welcome Message -->
  <p class="welcome">
    Welcome to our restaurant â€” taste the best flavors in town!
  </p>

  <!-- Menu Table -->
  <table>
    <tr>
      <th>Item</th>
      <th>Price</th>
    </tr>
    <tr>
      <td><i class="fa-solid fa-burger icon"></i> Classic Cheeseburger</td>
      <td>$10.99</td>
    </tr>
    <tr>
      <td><i class="fa-solid fa-pizza-slice icon"></i> Margherita Pizza</td>
      <td>$12.49</td>
    </tr>
    <tr>
      <td><i class="fa-solid fa-ice-cream icon"></i> Vanilla Ice Cream</td>
      <td>$5.50</td>
    </tr>
  </table>

  <!-- Example link -->
  <p style="text-align:center; margin-top:20px;">
    <a href="#">See Full Menu</a>
  </p>

</body>
</html>
